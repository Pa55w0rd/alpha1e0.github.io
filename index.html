---
layout: default
---

<div class="home">

    <h1 class="page-heading">文章列表  <a class="rss-subscribe" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS订阅</a></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
